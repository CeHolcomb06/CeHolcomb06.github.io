<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="./style.css">
   <title>RPG - Dungeon Defeater</title>
 </head>
 <body>
   <div id="game">
     <div id="stats">
       <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
       <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
       <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
       <span class="stat">level Cost: <strong><span id="levelText">10</span></strong></span>
       <span class="stat" id="levelingText">Level: <strong>1</strong></span>
     </div>
     <div id="controls">
       <button id="button1">Go to store</button>
       <button id="button2">Go to cave</button>
       <button id="button3">go to special store</button>
       <button id="button4">Level up</button>
     </div>
     <div id="monsterStats">
       <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
       <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
       <span class="stat">Difficulty: <strong><span id="monsterDif"></span></strong></span>
     </div>
     <div id="innerButtons">
      <button id="innerButton1">Strength++</button>
      <button id="innerButton2">Defense++</button>
      <button id="innerButton3">Critical++</button>
      <button id="innerButton4">Accuracy++</button>
      <button id="innerButton5">Dodge Chance++</button>
      <button id="innerButton6">Charged Attack++</button>
     </div>
     <div id="text">
       Welcome to Dungeon Defeater! The town has been experiencing monster attacks leaking out of the dungeon. The town's defenses are crumbling! Go in and take the fight to the source of the trouble!
     </div>
   </div>
   <script src="./script.js"></script>
 </body>
</html>
